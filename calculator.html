<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }

        h1 {
            position: absolute;
            top: 20px;
            font-size: 40px;
            color: #2b676f;
        }

        .calculator {
            margin-top: 80px;
            background: #fafafa;
            width: 350px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }

        .display {
            width: 100%;
            height: 60px;
            background: white;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            height: 55px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }

        .btn.operator {
            background: black;
            color: white;
        }

        .btn.clear {
            background: #ff4c3b;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Masai Calculator</h1>

    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn operator">+</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn operator">-</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn operator">x</div>

            <div class="btn clear">C</div>
            <div class="btn">0</div>
            <div class="btn operator">=</div>
            <div class="btn operator">/</div>
        </div>
    </div>

</body>
</html>
